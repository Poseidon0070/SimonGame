<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Games</title>
    <link rel="stylesheet" href="./sol.css">
    <link rel="shortcut icon" href="https://media3.giphy.com/media/C4b6GwFKbYxK8/200w.webp?cid=ecf05e47a4eygmcdlyiipu7kixt4a462m9eldo7o0e4a2i95&ep=v1_stickers_search&rid=200w.webp&ct=s" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Foldit:wght@200;400&family=Manrope:wght@300&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Press a key to Start</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-md-flex justify-content-md-end d-flex justify-content-center">
                <div class="green box box-1 m-3"></div>
            </div>
            <div class="col-md-6 d-md-flex justify-content-md-start d-flex justify-content-center">
                <div class="red box box-2 m-3"></div>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-md-6 d-md-flex justify-content-md-end d-flex justify-content-center">
                <div class="yellow box box-3 m-3"></div>
            </div>
            <div class="col-md-6 d-md-flex justify-content-md-start d-flex justify-content-center">
                <div class="blue box box-4 m-3"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./sol.js"></script>
    </div>
</body>
</html>
